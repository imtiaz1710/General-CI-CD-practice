name: Basic Practice

# Trigger workflow on push to the main branch
on:
  push:
    branches:
      - main

jobs:
  basic-checkout:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: List repository contents
      - name: List files
        run: ls -la

      # Step 3: Display system information
      - name: Show system info
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Operating System: $(uname -a)"
          echo "Current Directory: $(pwd)"

      # Step 4: Check software versions
      - name: Check versions
        run: |
          echo "Node version: $(node --version)"
          echo "Python version: $(python --version)"
          echo "Git version: $(git --version)"

      # Step 5: Update build version file and push to GitHub
      - name: Update build version
        run: |
          FILE=build-info.txt
          VERSION="Build version: $(date +'%Y-%m-%d %H:%M:%S')"

          # Create the file if it doesn't exist
          if [ ! -f "$FILE" ]; then
            echo "Creating $FILE..."
            echo "$VERSION" > "$FILE"
          else
            echo "Appending to $FILE..."
            echo "$VERSION" >> "$FILE"
          fi

          # Configure Git and push changes
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$FILE"
          git commit -m "Update build version"
          git push
