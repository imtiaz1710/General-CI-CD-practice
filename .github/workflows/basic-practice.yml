name: Multiple Jobs Lab
on:
  push:
    branches:
      - main

jobs:
  # First job: Build
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build step
        run: |
          echo "ðŸ—ï¸ Building the application..."
          echo "Build completed successfully!"
  
  # Second job: Test
  test:
    name: Run Tests
    needs: build  # Depends on build job
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
          echo "ðŸ§ª Running tests..."
          echo "All tests passed!"
  
  # Third job: Deploy
  deploy:
    name: Deploy Application
    needs: [build, test]  # Depends on both build and test jobs
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: |
          echo "ðŸš€ Deploying application..."
          echo "Deployment successful!"

  # Fourth job: Notify
  notify:
    name: Send Notification
    needs: deploy  # Depends on deploy job
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          echo "ðŸ“§ Sending deployment notification..."
          echo "Notification sent!"
          
  # final Job
  writeBuildvVrsion:
    name: Write version
    needs: deploy
    runs-on: ubuntu-latest
    steps:
       - name: Checkout code
         uses: actions/checkout@v4
       - name: Update build version
         run: |
          FILE=build-info.txt
          VERSION="Build version: $(date +'%Y-%m-%d %H:%M:%S')"

          # Create the file if it doesn't exist
          if [ ! -f "$FILE" ]; then
            echo "Creating $FILE..."
            echo "$VERSION" > "$FILE"
          else
            echo "Appending to $FILE..."
            echo "$VERSION" >> "$FILE"
          fi

          # Configure Git and push changes
          git config user.name "Imtiaz CI Bot"
          git config user.email "ci-bot@users.noreply.github.com"
          git add build-info.txt
          git commit -m "build verson updated"
          git push origin HEAD
    
      
